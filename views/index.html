<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fsm.css">
    <title>FrameSpriteMaker</title>
</head>
<body>

    <div class="container" >
        <div class="title">
            <h1>逐帧动画雪碧图生成器</h1>
            <h3>使用说明：</h3>
            <p>在输入框中分别输入单张图片的宽高像素，将已经命名规范的逐帧图一次全部上传（再次上传会覆盖之前上传的内容）。点击生成图片，右键保存图片即可！</p>
        </div>
        <div class="container-input">
            <input id="imgWidth" type="text" placeholder="请输入单张图片像素宽度">
            <input id="imgHeight" type="text" placeholder="请输入单张图片像素高度">
            <input type="file" multiple class="input">
        </div>
        <div class="container-btn">
            <button>生成图片</button>
        </div>
        <div class="img">

        </div>
        <div class="container-canvas">
            <canvas id="mycanvas"></canvas>
        </div>
    </div>

    <script src="fsm.js"></script>
</body>
</html>
